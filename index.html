<html>

    <head>
        <title>mini-pano</title>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, height=device-height, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <style>
            body {
                margin: 0 auto;
                width: auto;
                height: auto;
                overflow: hidden;
            }

            #title-area {
                text-align: center;
                padding: 40px;
            }

            #canvas-wrapper {
                margin: 50px 0;
                width: 100%;
            }

            canvas {
                border: 0;
                background-color: grey;

                margin: 0 auto;
                width: 500px;
                height: 300px;

            }

            .tag {
                border: 1px solid #04ffe6;
                border-radius: 30px;
                width: 30px;
                height: 30px;
                line-height: 30px;
                position: absolute;
                z-index: 9;
                animation: pulsating 1.5s ease-in infinite;
            }

            .tag:hover .tag-desc {
                opacity: 1;
                transition: opacity 1s;
            }

            a {
                color: #1d71b8;
                background-color: white;
                border-radius: 30px;
                width: 30px;
                height: 30px;
                display: block;
                font-size: 11px;
                width: 30px;
                height: 30px;
                margin: auto;
                text-decoration: none;
                text-align: center;
            }

            .tag-desc {
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                width: 120px;
                font-size: 12px;
                color: white;
                position: absolute;
                z-index: 9;
                opacity: 0;
                line-height: 18px;
            }

            .tag-desc>p {
                padding: 0 15px;
            }

            .tag-desc::before {
                border: 11px solid transparent;
                border-bottom: 0;
                border-top: 11px solid rgba(0, 0, 0, 0.5);
                bottom: 0;
                content: "";
                display: block;
                left: 50%;
                position: absolute;
                transform: translate(-50%, 100%);
                width: 0;
            }

            @keyframes pulsating {
                0% {
                    border-width: 0px;
                    top: 0px;
                    left: 0px;
                }

                100% {
                    border-color: rgba(255, 255, 255, 0);
                    border-width: 10px;
                    top: -10px;
                    left: -10px;
                }

            }

            @media(max-width: 800px) {
                canvas {
                    width: 300px;
                }
            }
        </style>
    </head>

    <body>

        <div>temporary mobile console area:<div id="tmpConsole"></div>
        </div>
        <div class="tag">
            <div class="tag-desc">
                <p>meta data appears here ; )</p>
            </div>
            <a href="">tag</a>
        </div>
        <div id="title-area">
            <h4>Version 1.2.3</h4>
            <p>1. move mouse/finger to shift the view</p>
            <p>2. scroll on canvas to zoom in/out</p>
            <p>3. tag & desc when mouse hovers over <br>(minor bug: description area will flow out of canvas when the
                tag is near boundary)</p>
            <div id="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div style="display:none;">
            <img id="source" src="./sample.jpg" />
        </div>

        <script>

            const tmpConsole = document.getElementById("tmpConsole");
            const pixelRatio = window.devicePixelRatio;

            const image = document.getElementById("source");

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let imgWidth, imgHeight;

            let x0, y0, x1, y1, dx = 0, dy = 0, factor = 1.5; //⏸️注意factor的极值

            const tag = document.getElementsByClassName('tag')[0];
            const tagWidth = tag.offsetWidth;
            const tagX = 250, tagY = 120;

            const tagDesc = document.getElementsByClassName('tag-desc')[0];
            const tagDescOffset = [(tag.offsetWidth - tagDesc.offsetWidth) / 2, -tagDesc.offsetHeight - tag.offsetHeight * 0.7];
            renderTag();

            image.addEventListener("load", (e) => {
                imgWidth = image.naturalWidth;
                imgHeight = image.naturalHeight;

                draw(dx, dy);
            });

            function draw(dx, dy) {
                //const dHeight = Math.min(canvas.height / factor, canvas.height);
                //tmpConsole.innerHTML = canvas.offsetWidth/canvas.width;
                const dHeight = canvas.offsetHeight / factor;
                const dWidth = dHeight * canvas.offsetWidth / canvas.offsetHeight;
                ctx.drawImage(image, dx, dy, dWidth, dHeight, 0, 0, canvas.width, canvas.height);
            }

            function mousedown(e) {
                x0 = e.clientX;
                y0 = e.clientY;

                canvas.addEventListener('mousemove', mousemove, false);
                canvas.addEventListener('mouseup', mouseup, false);
            }

            function mousemove(e) {

                x1 = e.clientX;
                y1 = e.clientY;

                dx += (x0 - x1);
                dy += (y0 - y1);

                dx = Math.min(imgWidth - canvas.offsetWidth / factor, Math.max(0, dx));
                dy = Math.min(imgHeight - canvas.offsetHeight / factor, Math.max(0, dy));

                draw(Math.min(imgWidth, dx), dy);
                //draw(dx, dy);

                renderTag();

                x0 = x1;
                y0 = y1;

            }

            function renderTag() {

                const translateX = (tagX - dx) * factor;
                const translateY = (tagY - dy) * factor;

                if (translateX < 0 | translateY < 0 | translateX > canvas.offsetWidth - tagWidth | translateY > + canvas.offsetHeight - tagWidth) {
                    tag.style.display = 'none';
                } else {
                    tag.style.display = 'block';
                }
                tag.style.transform = 'translate(' + (canvas.offsetLeft + translateX) + 'px,' + (canvas.offsetTop + translateY) + 'px)';
                tagDesc.style.transform = 'translate(' + tagDescOffset[0] + 'px,' + tagDescOffset[1] + 'px)';
            }

            function mouseup() {
                canvas.removeEventListener('mousemove', mousemove, false);
                canvas.removeEventListener('mouseup', mouseup, false);
            }

            function onWindowResize() {
                draw(Math.min(imgWidth, dx), dy);
                renderTag();
            }

            function zoom(e) {
                e.preventDefault();
                factor += e.deltaY / 50;
                factor = Math.min(5, Math.max(factor, 1));
                dx = Math.min(imgWidth - canvas.offsetWidth / factor, Math.max(0, dx));
                dy = Math.min(imgHeight - canvas.offsetHeight / factor, Math.max(0, dy));
                draw(Math.min(imgWidth, dx), dy);
                renderTag();
            }

            function touchstart(e) {
                tmpConsole.innerText=e.length;
                //tmpConsole.innerText = canvas.offsetHeight;

                e.preventDefault();
                x0 = e.pageX;
                y0 = e.pageY;

                canvas.addEventListener('touchmove', touchmove, false);
                canvas.addEventListener('touchend', touchend, false);
            }

            function touchmove(e) {


                x1 = e.pageX;
                y1 = e.pageY;

                dx += (x0 - x1);
                dy += (y0 - y1);

                dx = Math.min(imgWidth - canvas.offsetWidth / factor, Math.max(0, dx));
                dy = Math.min(imgHeight - (canvas.offsetHeight / factor) , Math.max(0, dy)); 

                draw(Math.min(imgWidth, dx), dy);

                renderTag();

                x0 = x1;
                y0 = y1;

            }

            function touchend() {
                canvas.removeEventListener('touchmove', touchmove, false);
                canvas.removeEventListener('touchend', touchend, false);
            }

            window.addEventListener('resize', onWindowResize, false);

            canvas.addEventListener('mousedown', mousedown, false);
            canvas.addEventListener('wheel', zoom, { passive: false });

            canvas.addEventListener('touchstart', touchstart, false);

        </script>

    </body>

</html>
